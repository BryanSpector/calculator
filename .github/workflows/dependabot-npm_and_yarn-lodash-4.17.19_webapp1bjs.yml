# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp1bjs

on:
  push:
    branches:
      - dependabot/npm_and_yarn/lodash-4.17.19
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc6a5e4431bd47ad8f0e3742315f44d4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_25a59141ad7643d7a5f7e979a88c0367 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc6a5e4431bd47ad8f0e3742315f44d4 }}/ https:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp1bjs'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c6021941edf4d818f206b076078542c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc6a5e4431bd47ad8f0e3742315f44d4 }}/ https:${{ github.sha }}'